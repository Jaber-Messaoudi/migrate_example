# Migration of "article" node translations from Drupal 7.

# Migration metadata
id: dog_i18n
label: Dog translations from Drupal 7
migration_tags:
  - node
  - article
  - d7
# Migration source
source:
  plugin: d7_article
  node_type: article
  # Specify the database from which data is to be read.
  key: drupal_7
  target: default
  # Static values for the migration.
  #
  # We can assign hard-coded values to certain properties using constants.
  constants:
    uid_root: 1
  translations: true
  ids:
    nid:
      type: integer
# Migration destination
destination:
  plugin: 'entity:node'
  default_bundle: article
  translations: true
process:
  nid:
    - plugin: migration
      migration: article_data
      source: tnid
    - plugin: skip_on_empty
      method: row
  title: title
  langcode: language
  uid: 'constants/uid_root'
  sticky: sticky
  status: status
  promote: promote
  body: body
migration_dependencies:
  required:
    - dog_data
dependencies:
  enforced:
    module:
      - c11n_migrate_i18n
