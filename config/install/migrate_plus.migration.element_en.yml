# Migration of "element" node data from CSV.

# Migration metadata
id: element_en
label: Element data in English
migration_tags:
  - node
  - element
  - csv
# Migration source
source:
  # We will be importing from a CSV file, so we will require
  # the migrate_source_csv module which introduces the CSV
  # source plugin with the identifier "csv".
  plugin: csv
  # Specify the path to the CSV data source.
  path: 'public://import/element/element.data.en.csv'
  # Number of rows at the beginning which are not actual data.
  header_row_count: 1
  # Unique ID
  keys:
    - Symbol
  fields:
    Name: 'Name'
    Symbol: 'Symbol'
    'Atomic Number': 'Atomic number'
    'Discovered By': 'Name of people who discovered the element'
  constants:
    lang_en: en
    uid_root: 1
    bool_0: 0
    bool_1: 1
# Migration destination
destination:
  plugin: 'entity:node'
  default_bundle: element
process:
  title: Name
  langcode: constants/lang_en
  uid: constants/uid_root
  sticky: constants/bool_0
  status: constants/bool_1
  promote: constants/bool_0
dependencies:
  enforced:
    module:
      - c11n_migrate_i18n
