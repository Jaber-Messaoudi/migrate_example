# Migration of "article" node translations from Drupal 7.
#
# This file demonstrates migration of content translated with
# the 'entity_translation' module.

# Migration metadata
id: creature_i18n
label: Creature translations from Drupal 7
migration_tags:
  - node
  - article
  - d7
# Migration source
source:
  plugin: d7_node_entity_translation
  node_type: article
  translations: true
  # Specify the database from which data is to be read.
  key: drupal_7b
  target: default
  # Static values for the migration.
  #
  # We can assign hard-coded values to certain properties using constants.
  constants:
    uid_root: 1
    node_article: 'article'
  ids:
    - nid
    - language
# Migration destination
destination:
  plugin: 'entity:node'
  translations: true
process:
  nid:
    plugin: migration
    migration: creature_base
    source: nid
  type: constants/node_article
  title: title_field
  langcode: language
  uid: 'constants/uid_root'
  sticky: sticky
  status: status
  promote: promote
  body: body
migration_dependencies:
  required:
    - creature_base
dependencies:
  enforced:
    module:
      - c11n_migrate_i18n
