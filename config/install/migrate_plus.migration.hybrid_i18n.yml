# Migration file for "story" node translations from Drupal 6.

# Migration metadata
id: hybrid_i18n
label: Story translations from Drupal 6
migration_tags:
  - node
  - story
  - d6
# Migration source
source:
  plugin: d6_node
  node_type: story
  translations: true
  # Specify the database from which data is to be read.
  key: drupal_6
  # Static values for the migration.
  #
  # We can assign hard-coded values to certain properties using constants.
  constants:
    uid_root: 1
    body_format: full_html
    node_article: article
# Migration destination
destination:
  plugin: 'entity:node'
  translations: true
process:
  nid:
    plugin: migration
    source: tnid
    migration: hybrid_base
  type: constants/node_article
  title: title
  langcode: language
  uid: constants/uid_root
  sticky: sticky
  status: status
  promote: promote
  'body/format': constants/body_format
  'body/value': body
  field_sire: field_sire
migration_dependencies:
  required:
    - hybrid_base
dependencies:
  enforced:
    module:
      - c11n_migrate_i18n
