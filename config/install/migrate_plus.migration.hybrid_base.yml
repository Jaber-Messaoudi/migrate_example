# Migration file for "story" node data from Drupal 6.

# Migration metadata
id: hybrid_base
label: Story data from Drupal 6
migration_tags:
  - node
  - story
  - d6
# Migration source
source:
  plugin: d6_node
  node_type: story
  # Specify the database from which data is to be read.
  key: drupal_6
  # Static values for the migration.
  #
  # We can assign hard-coded values to certain properties using constants.
  constants:
    uid_root: 1
    body_format: full_html
    content_type: article
# Migration destination
destination:
  plugin: 'entity:node'
process:
  title: title
  type: constants/content_type
  langcode:
    plugin: default_value
    source: language
    default_value: und
  uid: 'constants/uid_root'
  sticky: sticky
  status: status
  promote: promote
  'body/format': constants/body_format
  'body/value': body
  field_sire: field_sire
dependencies:
  enforced:
    module:
      - c11n_migrate_i18n
